<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 50%;
      width: 50%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  let map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.652832, lng: 139.839478},
      zoom: 15
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt6_kPHDIfB8xLAmMtFsGwOqW0_boIK1E&callback=initMap"
        async defer></script>
</body>
</html>
